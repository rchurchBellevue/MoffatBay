<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Moffat Bay Marina</title>
    <script>
        function showPass() 
        {
            var x = document.getElementById("password");
            if (x.type === "password") 
            {
            x.type = "text";
            } 
            else 
            {
            x.type = "password";
            }
        } 
    </script>
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <nav>
            <ul>
                <li>Home</li>
                <li>About Us</li>
                <li>Reservations</li>
            </ul>
            <ul>
                <li>Login</li>
            </ul>
        </nav>
        <header>
            <h1>Moffat Bay Marina</h1>
        </header>
    </div>
    <!-- MAIN CONTENT -->
    <div>
        <h1>Login</h1>
        <h3>Welcome to Moffat Bay Marina!</h3>
        <b>Please enter your email and password to log in!</b>
        <form action="" method="post">
            <b>Email:</b>
            <input type="email" name="email_address" placeholder="Email Address">
            <br>
            <b>Password</b>
            <input type="password" name="password" id="password" placeholder="Password">
            <input type="checkbox" name="show_password" id="show_password" onclick="showPass()"> Show Password
            <br>
            <input type="checkbox" name="remember" id="remember"> Remember Me
            <br>
            <input type="submit" value="Login">
        </form>
        <a href="">Forgot Your Password?</a>
    </div>
</body>
</html>
